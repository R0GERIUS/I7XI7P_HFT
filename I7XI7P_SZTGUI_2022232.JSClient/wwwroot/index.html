<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Client</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="modediv">
        <button type="button" onclick="switchToArmor()">Armor Catalog</button>
        <button type="button" onclick="switchToJob()">Job Catalog</button>
        <button type="button" onclick="switchToWeapon()">Weapon Catalog</button>
    </div>

    <h1 id="headerlabel">Default Catalog</h1>

    <div id="formdiv">
        <h2>Add</h2>
        <label id="namelabel">Default Name</label>
        <input type="text" id="name" />
        <label id="valuelabel">Default Value</label>
        <input type="text" id="value" />
        <button type="button" onclick="armorCreate()" id="addbutton">Add Default</button>
    </div>

    <div id="updateformdiv">
        <h2>Update</h2>
        <label id="updatenamelabel">Default Name</label>
        <input type="text" id="updatename" />
        <label id="updatevaluelabel">Default Value</label>
        <input type="text" id="updatevalue" />
        <button type="button" onclick="armorCreate()" id="updatebutton">Update Default</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th id="valueth">Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
